name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install --no-cache-dir -r requirements.txt

    - name: Install frontend dependencies
      run: |
        cd frontend
        pip install --no-cache-dir -r requirements.txt

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      run: |
        docker build -t shardatiwari/backend ./backend
        docker push shardatiwari/backend

    - name: Build and push frontend image
      run: |
        docker build -t shardatiwari/frontend ./frontend
        docker push shardatiwari/frontend

    - name: Build and push logger image
      run: |
        docker build -t shardatiwari/logger ./logger
        docker push shardatiwari/logger
