name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t shardatiwari/backend ./backend
          docker push shardatiwari/backend

      - name: Build and push frontend image
        run: |
          docker build -t shardatiwari/frontend ./frontend
          docker push shardatiwari/frontend

      - name: Build and push logger image
        run: |
          docker build -t shardatiwari/logger ./logger
          docker push shardatiwari/logger
